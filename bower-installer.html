<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/paper-fab/paper-fab.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="./bower_components/paper-button/paper-button.html">

<dom-module id="bower-installer">
    <template>
        <style>
            paper-dialog {
                width: 50%;
            }
            /* CSS Simple Pre Code */
            /* http://codepen.io/arlinadesign/pen/xboQQb */
            pre {
                background: #333;
                white-space: pre;
                word-wrap: break-word;
                overflow: auto;
            }

            pre.code {
                margin: 20px 25px;
                border-radius: 4px;
                border: 1px solid #292929;
                position: relative;
            }

            pre.code label {
                font-family: sans-serif;
                font-weight: bold;
                font-size: 13px;
                color: #ddd;
                position: absolute;
                left: 1px;
                top: 15px;
                text-align: center;
                width: 60px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                pointer-events: none;
            }

            pre.code code {
                font-family: "Inconsolata","Monaco","Consolas","Andale Mono","Bitstream Vera Sans Mono","Courier New",Courier,monospace;
                display: block;
                margin: 0 0 0 60px;
                padding: 15px 16px 14px;
                border-left: 1px solid #555;
                overflow-x: auto;
                font-size: 13px;
                line-height: 19px;
                color: #ddd;
            }

            pre::after {
                content: "Copy and Run it in terminal";
                padding: 0;
                width: auto;
                height: auto;
                position: absolute;
                right: 18px;
                top: 0;
                font-size: 12px;
                color: #ddd;
                line-height: 20px;
                overflow: hidden;
                -webkit-backface-visibility: hidden;
                transition: all 0.3s ease;
            }

            pre:hover::after {
                opacity: 0;
                visibility: visible;
            }

            pre.code-shell code {
                color: #aed581;
            }
        </style>
        <paper-fab icon="icons:file-download" title="add" on-click="openBowerCommandPopup"></paper-fab>
        <paper-dialog>
            <h2>Package Installation</h2>
            <paper-dialog-scrollable>
                <pre class='code code-shell'><label>shell</label><code>[[componentList]]</code></pre>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'bower-installer',

            properties: {
                components:  {
                    type: Array,
                    notify: true
                },

                componentList: {
                    type: String,
                    computed: 'getComponentList(components)'
                }
            },

            openBowerCommandPopup: function() {
                this.$$('paper-dialog').open();
            },

            getComponentList: function(components) {
                var names = "";
                for( var i = 0; i< components.length; i++) {
                    names += " " + components[i].bower;
                }

                return "bower install" + names;
            }
        });
    </script>
</dom-module>
